<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8"/>


</head>
<body style="background-color: #f8f9fd;">

<section>
    <div class="container form-box">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">

                    <div class="alert" th:classappend="${session.message.type}" th:if="${session.message}">
                        <p id="form-message" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <h3 class="text-center display-4">Enter Details</h3>
                    <br/><br/>

                    <form action="" id="register-form" method="post" th:action="@{/operator/addProduct}"
                          th:object="${product}">
                        <div class="form-group">
                            <label for="partNumber">Part Number</label>
                            <input class="form-control" th:classappend="${#fields.hasErrors('partNumber') ? 'is-invalid':''}"
                                   id="partNumber" name="partNumber" placeholder="Enter here"
                                   required th:value="${product.partNumber}" type="text" />
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('partNumber')}" th:text="${e}"></div>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input class="form-control" id="quantity" name="quantity" placeholder="Enter here"
                                   required th:value="${product.quantity}" type="number">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input class="form-control" id="date" name="date" required th:value="${product.date}"
                                   type="date">
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <select class="form-control" id="model" th:field="*{model}">
                                <option value="">Nothing selected</option>
                                <option th:each="m : ${T(com.hitachi.kioskdesk.enums.ModelEnum).values()}"
                                        th:text="${m.displayValue}"
                                        th:value="${m}">Model1
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="creatorName">Creator Name</label>
                            <input class="form-control" th:classappend="${#fields.hasErrors('creatorName') ? 'is-invalid':''}"
                                   id="creatorName" name="creatorName" placeholder="Enter here"
                                   required th:value="${product.creatorName}" type="text">
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('creatorName')}" th:text="${e}"></div>
                        </div>

                        <div class="form-group">
                            <label for="rejectionOrScrap">Rejection/Scrap</label>
                            <select class="form-control" id="rejectionOrScrap" th:field="*{rejectionOrScrap}">
                                <option value="">Nothing selected</option>
                                <option th:each="rs : ${T(com.hitachi.kioskdesk.enums.RejectionScrap).values()}"
                                        th:text="${rs.displayValue}"
                                        th:value="${rs}">Rejection
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="defectDescription">Defect Description</label>
                            <textarea class="form-control" th:classappend="${#fields.hasErrors('defectDescription') ? 'is-invalid':''}"
                                      id="defectDescription" name="defectDescription"
                                      placeholder="Enter here" required rows="3"
                                      th:text="${product.defectDescription}"></textarea>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('defectDescription')}" th:text="${e}"></div>
                        </div>

                        <button class="btn btn-primary">Submit</button>


                    </form>


                </div>
            </div>
        </div>
    </div>

</section>


</body>
</html>
