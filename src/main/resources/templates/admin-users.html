<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta charset="utf-8"/>

</head>
<body style="background-color: #f8f9fd">

<section>
    <div class="container mt-5">
        <div class="alert" th:classappend="${session.message.type}" th:if="${session.message}">
            <p id="form-message" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

        <table class="table mt-5">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">User Email</th>
                <th scope="col">Role</th>

                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="u: ${users}">
                <th scope="row" th:text="${u.id}"/>
                <td th:text="${u.email}"/>
                <td th:text="${u.role}"/>

                <td>
                    <a class="badge badge-warning" th:href="@{|/admin/user/edit?id=${u.id}|}"><span>Edit</span></a>
                    <a class="badge badge-danger" th:href="@{|/admin/user/delete?id=${u.id}|}" onclick="return confirm('Are you sure?')"><span>Delete</span></a>
                </td>

            </tr>


            </tbody>
        </table>


    </div>

</section>


</body>
</html>
